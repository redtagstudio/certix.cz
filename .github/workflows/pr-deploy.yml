name: Deploy stage

on:
  pull_request:
    paths:
      - "src/**"
      - "public/**"
      - "**.mjs"
      - package-lock.json"
  
# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v3
      - name: Install, build, and upload your site
        uses: withastro/action@v0

  branch:
    runs-on: ubuntu-latest
    steps:
      - name: Get branch name (merge)
        if: github.event_name != 'pull_request'
        shell: bash
        run: echo "::set-output name=branch_name::$(echo ${GITHUB_REF#refs/heads/} | tr / -)"

      - name: Get branch name (pull request)
        if: github.event_name == 'pull_request'
        shell: bash
        run: echo "::set-output name=branch_name::$(echo ${GITHUB_HEAD_REF} | tr / -)"

      - name: Debug
        run: echo ${{ steps.branch.outputs.branch_name }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: ${{ steps.branch.outputs.branch_name }}.stage.certix.cz
      url: https://${{ steps.branch.outputs.branch_name }}.stage.certix.cz
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
